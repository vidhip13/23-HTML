<!DOCTYPE html>
<html lang="en">
<head>
    
    <title> nested list in HTML </title>

</head>
<body>
    <br> <font> <b> nested list in HTML </b></font>
    <br>
    <ol>
        <li> india </li>
            <ol type="I">
                <li> uttar pradesh </li>
                    <ol TYPE="a"> 
                        <li> lucknow </li>
                            <ul type="disc">
                                <li> gomti nager </li>
                                <li> aminabad </li>
                            </ul>
                        <li> prayagraj </li>
                        <li> basti </li>
                        <li> varansi </li>
                    </ol>
                <li> bihar </li>
                <li> madhya pradesh </li>
                    <ul type="circle">
                        <li> indore </li>
                        <li> bhopal </li>
                    </ul>
            </ol>
        <li> america </li>
            <ol type="A">
                <li> new york </li>
                <li> california </li>
                <li> texas </li>
            </ol>
    </ol>
</body>
</html>

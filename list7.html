<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list7</title>
</head>
<body>
    <h1>HTML5: HOW TO DEFINE AN ORDERED LIST?</h1>
    <h4>reversed attributre</h4>
        <ol type="1" reversed start="3">
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
        </ol>
    <h4>start attribute</h4>
        <ol type="1"  start="5">
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
        </ol>
    <h4>type attribute</h4>
        <ol type="i">
            <li>HTML</li>
            <li>CSS</li>
            <li>JS</li>
        </ol>
        
    
</body>
</html>

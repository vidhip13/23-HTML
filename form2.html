<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form2</title>
</head>
<body align="center" style="background-color: yellow;">
    <h1>PERSONAL DETAILS</h1>
    <form action="">
         NAME: <input type="text" name="name" placeholder="enter your name"><br><br>
         PASSWORD: <input type="password" name="password" id="" placeholder="enter your password" required><br><br>
         EMAIL ID: <input type="email" name="email" id="" placeholder="enter email" ><br><br>
         GENDER: 
         Male <input type="radio" name="male" id="">
         Female    <input type="radio" name="female" id=""><br><br>
         CONTACT#: <input type="number" name="contact" placeholder="enter your contact"><br><br> 
         DATE OF BIRTH: <input type="date" name="dob" ><br><br>
         HOBBIES: 
         <input type="checkbox" name="hobbies" id="">Cricket 
         <input type="checkbox" name="hobbies" id="">football 
         <input type="checkbox" name="hobbies" id="">hockey
         <br><br>
         CITY: 
          <select name="city" id="">
            <option value="mumbai">mumbai</option>
            <option value="delhi">Delhi</option>
            <option value="pune">Pune</option>
            <option value="banglore">Banglore</option>
          </select> <br><br>
          Address:<textarea align="center" name="address" rows="5" cols="50"></textarea>
          <br><br>
          Attach pdf: <input type="file" name="resume">
          <br><br>
          <input type="submit" value="submit">
  
    </form>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
        <title> example for nested list </title>

</head>
<body>
<br>
<br> <font> <b> Example For Nested List </b> </font>
<br>
<ol>
    <li> fruit </li>
        <ul type="circle">
            <li> bananas </li>
                <ul type="square">
                    <li> green </li>
                </ul> 
            <li> apples </li>
                <ul types="square">
                    <li> red </li>
                </ul>        
         </ul>
    <li> vegetable </li>
         <ul type="circle">
            <li> broccoli </li>
                <ul type="square">
                    <li> green </li>
                </ul>
            <li> carrot </li>
                <ul type="square">
                    <li> orange </li>
                </ul>
        </ul>
    <li> non-veg </li>
        <ul type="circle">
            <li> chicken </li>
                <ul type="square">
                    <li> red </li>
                </ul>
            <li> egg </li>
                <ul type="square">
                    <li> yellow </li>
                </ul>

        </ul>
</ol>
    
</body>
</html>
